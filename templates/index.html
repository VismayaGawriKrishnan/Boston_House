<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Prediction</title>
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        .btn {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Boston House Price Predictor</h2>
        <form action="/predict" method="post">
            {% for i in range(13) %}
            <input type="text" name="{{ i }}" placeholder="Feature {{ i+1 }}" required><br>
            {% endfor %}
            <button type="submit" class="btn">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
