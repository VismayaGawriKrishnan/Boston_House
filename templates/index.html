<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <style>
        body {
            background-color: #f0f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 240px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 12px 24px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
        h2 {
            margin-bottom: 20px;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Boston House Price Predictor</h2>
        <form action="/predict" method="post">
            <input type="text" name="0" placeholder="CRIM (per capita crime rate)" required><br>
            <input type="text" name="1" placeholder="ZN (residential land zoned)" required><br>
            <input type="text" name="2" placeholder="INDUS (non-retail business acres)" required><br>
            <input type="text" name="3" placeholder="CHAS (Charles River dummy)" required><br>
            <input type="text" name="4" placeholder="NOX (nitric oxides concentration)" required><br>
            <input type="text" name="5" placeholder="RM (average rooms per dwelling)" required><br>
            <input type="text" name="6" placeholder="AGE (proportion of old homes)" required><br>
            <input type="text" name="7" placeholder="DIS (distance to employment)" required><br>
            <input type="text" name="8" placeholder="RAD (accessibility to highways)" required><br>
            <input type="text" name="9" placeholder="TAX (property tax rate)" required><br>
            <input type="text" name="10" placeholder="PTRATIO (pupil-teacher ratio)" required><br>
            <input type="text" name="11" placeholder="B (proportion of blacks)" required><br>
            <input type="text" name="12" placeholder="LSTAT (% lower status population)" required><br>
            <button type="submit" class="btn">Predict</button>
        </form>
        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
